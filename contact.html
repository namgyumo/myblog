<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        img {
            margin-top: 20px;
        }

        .img {
            border-radius: 5%;
            transition: transform 0.4s, box-shadow 0.4s;
            z-index: 1;
        }

        .img:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .img:active {
            box-shadow: none;
            transform: scale(0.9);
            transition: transform 0s, box-shadow 0s;
        }

        .text_vertical_left {
            writing-mode: vertical-rl;
        }

        .text_vertical_right {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .text_vertical_down {
            transform: rotate(180deg);
        }

        .email_text {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: transform 0.3s ease, text-shadow 0.3s ease;

        }

        .email_text:hover {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transform: scale(1.2);
        }

        .email_text:active {
            text-shadow: none;
            transform: scale(0.9);
            transition: transform 0s, text-shadow 0s;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        table {
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
    </style>
</head>
